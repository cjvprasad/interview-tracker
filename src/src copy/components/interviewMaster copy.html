  for (let i = 0; i < nums.length; i++) {
    const complement = target - nums[i];
    if (map.has(complement)) {
      return [map.get(complement), i];
    }
    map.set(nums[i], i);

          if (["Array", "Object", "Number", "Boolean", "String"].includes(raw))

          if (typeof val === "number") return "Number";
          return "String";

        useEffect(() => {
          const configs = [];
          if (item.inputType)
            configs.push({
              key: "input",
              type: resolveType(item.inputType, item.input),
              label: "Input",
            });
          if (item.inputType1)
            configs.push({
              key: "input1",
              type: resolveType(item.inputType1, item.input1),
              label: "Target",
            });
          setInputConfigs(configs);

          const initials = {};
          if (item.input !== undefined)
            initials["input"] =
              typeof item.input === "object"
                ? JSON.stringify(item.input)
                : String(item.input);
          if (item.input1 !== undefined)
            initials["input1"] =
              typeof item.input1 === "object"
                ? JSON.stringify(item.input1)
                : String(item.input1);
          setInputState(initials);
          setDynamicLogs(null);
        }, [item]);

          try {
            setError(null);
            const args = [];
            inputConfigs.forEach((c) => {
              let val = inputState[c.key];
              if (c.type === "Array" || c.type === "Object")
                val = JSON.parse(val);
              else if (c.type === "Number") val = Number(val);
              args.push(val);
